name: Site Health Check

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Uptime Script
      run: python PythonPractice/uptime.py
